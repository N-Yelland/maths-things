<!DOCTYPE = html>
<html>
    
    <head>
        <title>Hangman</title>
        <link rel="stylesheet" href="hangman.css">
        
    </head>
    
    <body>
        <h1>Play Hangman!</h1>
        
        <div id="game">
        
            <div id="length-input">
                <p style="font-weight: bold; font-size: 1.2em; margin:0">Think of a word...</p><br>Enter Length of Word:
                <input type="number" min=1 max=25 id="length-input-box" step=1 value=1>
                <button type="button" onclick="submitLength()">Submit</button>
            </div>
            
            <div id="blanks-row">
                <table id="blanks"></table>
            </div>
            
            <div id="guess-row">
                <div id="guess-msg">I guess...</div>
                <button type="button" onclick="submitLetters()">Submit Letters</button>
            </div>
            
            <div id="final-guess">
                <div id="final-guess-msg">I think your word is...</div>
                <button onclick='startNewGame()'>Play Again</button>
            </div>
        
        </div>
        
        <div>
            <img id="image" src="images/0-fails.jpg" data-num=0>
            <div id="guesses" width=50%></div>
        </div>
        
        
        
        
    </body>
        
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="hangman.js"></script>
</html>
