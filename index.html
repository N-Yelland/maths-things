<!DOCTYPE = html>
<html>
    <head>
        
        <title>Nicholas Yelland</title>
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>    
        <div id="gol-tools" hidden>
            <button onclick="clear_bg()">Clear</button>
            <button id="play-pause">Pause</button>
        </div>
            
        <svg id="hide-main-btn" height="30" width="30">
            <polygon points="0,20 20,20 10,0" class="arrow" onclick="togglemain()"/>
        </svg>
        
        <main>
            
            <div id="header" class="ext" src="header.html"></div>
            
        
            <table id="menu-boxes">
                <tr>
                    <td>Code</td>
                    <td>Tutoring</td>
                    <td>Maths</td>
                </tr>
                <tr>
                    <td>Music</td>
                    <td>CV</td>
                    <td>Quizzes</td>
                </tr>
            </table>
           
            <div id="quote">
                &ldquo;This might be a good space for a profound quote.&rdquo;
                <p>&mdash;Nicholas Yelland</p>
            </div>
            
            <div class="ext" src="footer.html"></div>
            
            
            
        </main>
        
        <div id="bg"></div>
        
        
    </body>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/2.6.5/svg.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="homepage.js"></script>
    <script src="background.js"></script>
    
</html>
